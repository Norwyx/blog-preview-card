<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>
<body class="flex center">
  <main class="card flex column">
    <div class="card__image">
      <img src="./images/illustration-article.svg" alt="An illustration for the article" class="image__image">
    </div>
    <div class="card__type">Learning</div>
    <p class="card__date">Published 21 Dec 2023</p>
    <h1 class="card__title">HTML & CSS foundations</h1>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="card__authorship flex">
      <img src="./images/image-avatar.webp" alt="Author profile pic" class="authorship__pfp">
      <p class="authorship__author">Greg Hooper</p>
    </div>
  </main>
</body>
</html>
